<div class="modal fade show" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Character</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Name" />
        <input type="text" [(ngModel)]="character.species" class="form-control mb-2" placeholder="Species" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSave()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
